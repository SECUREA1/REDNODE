<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RedNode Launching…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    const redirectTo = () => {
      const { hash, search } = window.location;
      const destination = `start.html${search || ''}${hash || ''}`;
      window.location.replace(destination);
    };

    if (document.readyState === 'loading') {
      window.addEventListener('DOMContentLoaded', redirectTo);
    } else {
      redirectTo();
    }
  </script>
</head>
<body>
  <p>Launching RedNode… If you are not redirected automatically, <a href="start.html">click here</a>.</p>
  <script src="static/omconsole-launcher.js"></script>
</body>
</html>
