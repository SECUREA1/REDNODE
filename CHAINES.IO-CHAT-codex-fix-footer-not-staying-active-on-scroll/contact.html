<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - CHAINeS Chat</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='48' fill='%23b30000'/%3E%3Ctext x='50' y='58' font-size='42' text-anchor='middle' fill='%23ffd700' font-family='system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif'%3EC%3C/text%3E%3C/svg%3E" />
  <style>
    :root {
      --bg: #260000;
      --panel: #3d0000;
      --fg: #ffd700;
      --accent: #b30000;
      --lining: #ffd700;
    }
    body {
      margin:0;
      background: var(--bg);
      color: var(--fg);
      font: 15px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    main { text-align:center; }
    button { padding:10px 14px; border-radius:12px; border:1px solid var(--lining); background:var(--accent); color:var(--fg); cursor:pointer; }
  </style>
  <script src="/socket.io/socket.io.js"></script>
  <script src="static/chat.js"></script>
</head>
<body>
  <main class="contact-page">
    <h1>Contact Us</h1>
    <p>Connect with us live via the chat.</p>
    <button onclick="initChatBox()">Open Live Chat</button>
  </main>
</body>
</html>
